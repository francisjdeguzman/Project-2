    <!-- other style sheets -->
    <link rel = "stylesheet" type = "text/css" href = "appointmentpage.css">
    <link rel = "stylesheet" href = "animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|EB+Garamond|IM+Fell+Great+Primer|Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class = "logo">
            <img src="../images/TN_logo.png">
        </div>
            <ul>
                <li><a href = "index.html">HOME</a></li>
                <li><a href = "about.html">ABOUT</a></li>
                <li><a href = "service.html">SERVICES</a></li>
                <li><a href = "gallery.html">GALLERY</a></li>
                <li class = "active"><a href ="appointment.html">BOOK APPOINTMENT</a></li>
            </ul>
    </nav>
        
       <section>
           <div class="content">
                <div class="contentRow">
                    <h1> Make an Appointment </h1>
                    <p>Book your appointment with Tommy, now!</p>
                </div>
           </div>
        <div class="formBox">
           <div class="inner-layer">
               <div class="container">
                   <div class="row no-margin">
                       <div class="col-sm-7">
                           <div class="content1">
                                <h1>Book Your Time Slot, Now!</h1>
                           </div>
                       </div>
                       <div class="col-sm-5">
                           <div class="form-data">
                               <div class="form-head">
                               </div>
                               <div class="form-body">
                                   <div class="row form-row">
                                       <input type="text" placeholder="Full Name" class="form-control">
                                   </div>
                                   <div class="row form-row">
                                    <input type="text" placeholder="Phone Number" class="form-control">
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Email Address" class="form-control">
                                </div>



                                <!-- drop downs -->

                                <div class="row form-row">
                                    <input type="date" placeholder="Preferred Date" class="form-control">
                                </div>
                                
        
                                <div class="row form-row">
                                    <select id="time" name="time" class="form-control">
                                        <option value="Preferred Time">Preferred Time</option>
                                        <option value="12:00 to 1:00">12:00 to 1:00</option>
                                        <option value="1:00 to 2:00">1:00 to 2:00</option>
                                        <option value="2:00 to 3:00">2:00 to 3:00</option>
                                        <option value="3:00 to 4:00">3:00 to 4:00</option>
                                        <option value="4:00 to 5:00">4:00 to 5:00</option>
                                        <option value="5:00 to 6:00">5:00 to 6:00</option>
                                        <option value="6:00 to 7:00">6:00 to 7:00</option>
                                    </select>
                                </div>
                            

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <select id="appointmentfor" name="appointmentfor" class="form-control">
                                            <option value="Services">Services</option>
                                            <option value="Service#1">Fade | $20</option>
                                            <option value="Service#2">Fade with Beard maintence | $25</option>
                                            <option value="Service#3">Buzz/Lineup | $15</option>
                                            <option value="Service#4">Taper | $20</option>
                                            <option value="Service#5">Haircut | $20</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- end drop downs -->


                                <h5> Address Details </h5>

                                <div class="row form-row">
                                    <div class="col-sm-6">
                                        <div class="row form-row">
                                            <input type="text" placeholder="Enter ZipCode" class="form-control">
                                        </div>
                                    <div class="col-sm-6">
                                        <div class="row form-row">
                                            <input type="text" placeholder="Enter City" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <button class="btn btn-success btn-appointment">
                                            Book Appointment
                                        </button>
                                    </div>
                                    <h4> *Travel time not accounted for in scheduling</h4>
                                </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
       </section>

      

    </header>

    <!-- JavaScript, Bootstrap -->
    <script src="/public/form_assets/js/jquery-3.3.1.min.js"></script>

</body>
